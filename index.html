<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ЮристИгра</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <img src="logo.png" alt="ЮристИгра">
  <span>ЮристИгра</span>
</header>

<div class="slider">

  <div class="slide active">
    <img src="slide1.png">
  </div>
  <div class="slide">
    <img src="slide2.png">
  </div>
  <div class="slide">
    <img src="slide3.png">
  </div>
  <div class="slide">
    <img src="slide4.png">
  </div>
  <div class="slide">
    <img src="slide5.png">
  </div>
  <div class="slide">
    <img src="slide6.png">
  </div>
  <div class="slide">
    <img src="slide7.png">
  </div>

</div>

<button class="nav prev">←</button>
<button class="nav next">→</button>

<script src="script.js"></script>
</body>
</html>
